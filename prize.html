<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>選擇張數</title>
  <style>
    .error {
      border: 2px solid red !important;
      background-color: #ffe6e6;
    }
    .error-text {
      color: red;
      font-weight: bold;
      margin-top: 5px;
    }
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f9f9f9;
    }
    .top-bar {
      background: linear-gradient(to right, #0e4fa1, #2387d8);
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }
    .container {
      padding: 50px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .progress {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }
    .circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ccc;
    }
    .circle.active {
      background-color: #2a4fa1;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .line {
      border-top: 5px solid #ccc;
      flex: 1;
    }
    .ticket-box {
      background: white;
      border: 1px solid #ddd;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .ticket-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .ticket-header img {
      width: 200px;
      margin-right: 20px;
    }
    .ticket-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      text-align: center;
      font-weight: bold;
      background: #f0f0f0;
      padding: 10px 0;
      margin-bottom: 5px;
    }
    .ticket-data {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      text-align: center;
      align-items: center;
      padding: 10px 0;
    }
    .verify {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    .verify img {
      width: 120px;
      margin-left: 10px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .btn {
      padding: 10px 30px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .btn.green {
      background-color: #2a7a2f;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }
    .btn.green:hover,
    .btn.green:active {
      background-color: #5cbf60; /* 淺綠色 */
      color: #eaffea; /* 淺色文字 */
    }
    .note {
      font-size: 14px;
      color: red;
      margin-top: 5px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const seat = params.get('seat');
      const price = params.get('price');
      const color = params.get('color');

      // 更新票價顯示
      if (seat && price) {
        const ticketLabel = document.getElementById('ticketLabel');
        if (ticketLabel) {
          ticketLabel.textContent = `${seat} 全票 ${price}`;
        }
      }

      // 如果有提供 color，可以在這裡處理顏色標記（未使用時不動作）
      if (color) {
        const colorBox = document.querySelector('.color-box');
        if (colorBox) {
          colorBox.style.backgroundColor = color;
        }
      }
    });
  </script>
</head>
<body>
  <div class="top-bar">
    <div style="display: flex; gap: 20px;">
      <div>首頁</div>
      <div>節目資訊</div>
      <div>最新消息</div>
      <div>常見問題</div>
      <div>訂單查詢</div>
    </div>
    <div>會員帳戶</div>
  </div>
  <div class="container">
    <div class="progress">
      <div class="circle active">✓</div>
      <div class="line"></div>
      <div class="circle active"></div>
      <div class="line"></div>
      <div class="circle"></div>
      <div class="line"></div>
      <div class="circle"></div>
      <div class="line"></div>
      <div class="circle"></div>
    </div>

    <div class="ticket-header">
      <img src="gaee.png" alt="poster" />
      <div>
        <div style="font-size: 18px; font-weight: bold;">國泰世華銀行 孫燕姿《就在日落以後》巡迴演唱會 - 高雄</div>
        <div style="margin-top: 5px;">📅 2025/08/16（六）19:30　📍 高雄巨蛋 K-Arena</div>
      </div>
    </div>

    <div style="text-align: center; font-weight: bold; margin-bottom: 10px;">門票最多可選 4 張</div>

    <div class="ticket-box">
      <div class="ticket-row">
        <div>票種 / 票價(元)</div>
        <div>數量選擇</div>
        <div>備註</div>
      </div>
      <div class="ticket-data">
        <div id="ticketLabel">全票 5880</div>
        <select>
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
        <div></div>
      </div>
      <div class="verify">
        <img src="gaee.png" alt="驗證碼" />
        <input type="text" placeholder="請輸入驗證碼" style="flex:4; padding: 7px; margin-left: 30px;" />
      </div>
      <div class="note">
        ※ 驗證碼請輸入英文，可點圖片刷新驗證碼<br/>
        ※ 請勿多視窗操作，點選送出以免購票失敗
      </div>
    </div>

    <div style="margin-top: 20px;">
      <label><input type="checkbox" /> 我已詳細閱讀且同意<a href="#">會員服務條款</a>及節目資訊，並同意放棄契約第9條限制，且授權售票公司可於於條款中的範圍內進行本人之個人資料蒐集、處理及利用。</label>
    </div>

    <div class="buttons">
      <a id="confirmBtn" style="text-decoration: none;">
        <button class="btn green">確認張數</button>
      </a>
    </div>
  </div>
</div>
<div id="countdown" style="position: fixed; bottom: 20px; right: 20px; background-color: #ffc; padding: 10px; border: 1px solid #ccc; z-index: 1000; font-weight: bold;"></div>
<script>
  if (!sessionStorage.getItem('startTime')) {
    sessionStorage.setItem('startTime', Date.now().toString());
  }

  const countdownElement = document.getElementById("countdown");

  const interval = setInterval(() => {
    const startTime = parseInt(sessionStorage.getItem('startTime'), 10);
    const endTime = startTime + 10000;
    const remaining = Math.ceil((endTime - Date.now()) / 1000);

    if (countdownElement) {
      countdownElement.textContent = `剩餘時間：${remaining} 秒`;
    }

    if (Date.now() >= endTime) {
      clearInterval(interval);
      sessionStorage.removeItem('startTime');
      alert("太慢了");
      window.location.href = "loading.html#timeout";
    }
  }, 1000);

  // 驗證邏輯
  document.getElementById('confirmBtn').addEventListener('click', function(event) {
    event.preventDefault();
    let isValid = true;

    const select = document.querySelector('.ticket-data select');
    const verifyInput = document.querySelector('.verify input');
    const agreeCheckbox = document.querySelector('input[type="checkbox"]');

    // 清除先前的錯誤樣式
    select.classList.remove('error');
    verifyInput.classList.remove('error');
    agreeCheckbox.parentElement.classList.remove('error');

    // 驗證票數是否選擇
    if (!select.value || select.value === '0') {
      select.classList.add('error');
      isValid = false;
    }

    // 驗證驗證碼是否填寫
    if (!verifyInput.value.trim()) {
      verifyInput.classList.add('error');
      isValid = false;
    }

    // 驗證是否勾選我已同意條款
    if (!agreeCheckbox.checked) {
      agreeCheckbox.parentElement.classList.add('error');
      isValid = false;
    }

    if (isValid) {
      window.location.href = 'loading.html';
    }
  });
</script>
</body>
</html>
